name: Publish DSRemapper.Framework

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta*'
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      secrets: inherit

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract Base Version from Tag
        id: version_extract
        run: |
          FULL_VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          BASE_VERSION=$(echo "$FULL_VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+')
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Pack NuGet Package
        run: dotnet pack  -c Release -o "./build" \
          -p:PackageVersion=${{ steps.version_extract.outputs.FULL_VERSION }} \
          -p:AssemblyVersion=${{ steps.version_extract.outputs.BASE_VERSION }} \
          -p:FileVersion=${{ steps.version_extract.outputs.BASE_VERSION }}
      
      - name: Publish to NuGet.org
        run: dotnet nuget push "./build/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      - name: Create GitHub Release with Changelog
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true 
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}